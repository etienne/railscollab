      wiki_page_updated_format: "%B %e, %Y %H:%M"
      action_today_fomat: "%H:%M"
      action_past_format: "%b %e %Y"
      comment_posted_format: "%b %e. %Y %H:%M"
      done_date_format: "%b %d"
      done_date_format_with_year: "%b %d %y"
      done_date_long_format: "%A, %d %B"
      done_date_long_format_with_year: "%A, %d %B %Y"
      revision_date_format: "%b %e. %Y %H:%M"
      revision_date_format_short: "%A, %e %B"
