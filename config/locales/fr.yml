  # New account steps
  welcome_to_new_account: Bienvenue dans votre nouveau compte
  welcome_to_new_account_info: "%{user}, bienvenue dans votre nouveau compte. À partir de maintenant, il sera disponible à l'adresse %{url} (vous pouvez mettre ce lien dans vos favoris). Vous serez prêt en quelques minutes en suivant les étapes suivantes :"
  new_account_step1: "Étape 1: Mettre à jour les informations de votre entreprise"
  new_account_step1_info: "<a href='%{url}'>Saisissez les coordonnées de votre entreprise</a> comme votre numéro de téléphone, votre adresse, votre adresse courriel, etc."
  new_account_step2: "Étape 2: Ajoutez des membres à votre équipe"
  new_account_step2_info: "Vous pouvez <a href='%{url}'>créer des comptes d’utilisateur</a> pour tous les membres de votre équipe. Chaque membre aura ses propres nom d’utilisateur et mot de passe qu’ils utiliseront pour accéder au système."
  new_account_step3: "Étape 3: Ajouter des clients"
  new_account_step3_info: "Il est maintenant temps de créer des <a href='%{url}'>entreprises client</a>. Lorsque ce sera fait, vous pourrez ajouter vous-mêmes leurs coordonnées ou leur laisser cette tâche. Les membres client sont semblables aux membres de votre entreprise, mais elles ont un accès limité aux données et aux fonctionnalités (vous pouvez déterminer leurs privilèges par projet ou par membre)."
  new_account_step4: "Étape 4: Démarrer un projet"
  new_account_step4_info: "Créer un <a href='%{url}'>nouveau projet</a> est facile : saisissez un nom et une description et cliquez sur Nouveau projet. Vous pourrez ensuite établir les privilèges des membres de votre équipe et de vos clients."
  
  hide_welcome_info: "&raquo; Ne plus afficher ces instructions"
  
  welcome_to_administration: "Bienvenue au panneau d’administration. À l’aide de cet outil, vous pourrez gérer les coordonnées de votre entreprise, les membres de votre équipe, vos clients et vos projets."
  
